<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Conversos de anos luz</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo-inicial">Conversor de Ano-Luz</h1>

        <h3 class="subtitle">Converta anos-luz em quilômetros</h3>

        <button class="button-css-2" type="submit" class="btn-close" onclick="anoLuzConceito()">O que é ano-luz?</button>

        <button class="button-css-2" type="submit" onclick="anoLuzKM()">Quanto um ano-luz equivale?</button><br>

        <h4 class="invisible" id="conceito"></h4>
     
        <label for="anos">Insira o ano desejado:</label><br>
        <input type="number" id="ano"/><br>
        <button class="button-css" type="submit" onclick="Converter()">Converter</button>

        <h2 id="valorConvertido"></h2>
        
        <footer>@lluanagabrieli</footer>
    </div>

    <script>
        function Converter(){
            var anoDigitado = document.getElementById('ano').value
            anoDigitado = parseFloat(anoDigitado)
            var anoLuz = 9460800000000
            var anoLuzCalculo = anoDigitado * anoLuz
            var anoLuzCalculo = parseFloat(anoLuzCalculo)
            
                if(anoDigitado === 1){
                    document.getElementById('valorConvertido').innerHTML = 'Um ano-luz equivale a: '+anoLuzCalculo + ' km.'
                    document.getElementById('ano').value = ''
                }
                if(anoDigitado>1){
                    document.getElementById('valorConvertido').innerHTML = anoDigitado+' anos-luz equivalem a: '+anoLuzCalculo+ ' km.'
                    document.getElementById('ano').value = ''
                }
        }
        
        function anoLuzConceito(){
            document.getElementById('conceito').innerHTML = "Ano-luz é uma unidade de medida astronômica. É a distância que uma partícula de luz percorre durante um ano."
            var conceito = document.getElementById('conceito').className
            
            if(conceito === 'invisible'){
                document.getElementById('conceito').className = ''
            }else{
                document.getElementById('conceito').className = 'invisible'
            }
        }

        function anoLuzKM(){
            document.getElementById('conceito').innerHTML = "Um ano-luz equivale a cerca de 9,5 trilhões de quilômetros. "
            var conceito = document.getElementById('conceito').className
            
            if(conceito === 'invisible'){
                document.getElementById('conceito').className = ''
            }else{
                document.getElementById('conceito').className = 'invisible'
            }
        }

        
       
    </script>

</body>
</html>
